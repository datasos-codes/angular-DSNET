<!-- <div *ngIf="addEditModuleFrm"> -->
<form [formGroup]="addEditModuleFrm" (ngSubmit)="onSubmitaddEditModuleFrm()">
    <div class="row">
        <div class="form-group col-sm-6">
            <label>Module name<span class="asteriskRequiredColor">*</span> :</label>
            <input type="text" class="form-control" formControlName="moduleName" [ngModel]='moduleObj.moduleName'
                name="moduleName" placeholder="Enter Module name"
                [ngClass]="{ 'is-invalid': submitted && f.moduleName.errors }">
            <div *ngIf="submitted && f.moduleName.errors" class="validationErrorMsg">
                <div *ngIf="f.moduleName.errors.required">Module name is required.</div>
                <div *ngIf="f.moduleName.errors?.pattern">Invalid module name.</div>
            </div>
        </div>
        <div class="form-group col-sm-6 p-dropdownStyle">
            <label>Project name<span class="asteriskRequiredColor">*</span> :</label>
            <p-dropdown formControlName="projectId" [style]="{'width':'100%'}" [options]="onlyProjectName"
                [filter]="true" placeholder="Project name" [ngModel]="moduleObj.projectId"
                [ngClass]="{ 'is-invalid': submitted && f.projectId.errors }">
            </p-dropdown>
            <div *ngIf="submitted && f.projectId.errors" class="validationErrorMsg">
                <div *ngIf="f.projectId.errors.required">Project name is required.</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-6 p-dropdownStyle">
                <label>Status :</label>
                <p-dropdown formControlName="isActive" [style]="{'width':'100%'}" [options]="IsActiveTypes"
                    [filter]="true" [ngModel]="moduleObj.isActive ? moduleObj.isActive : selectedIsActiveType"
                    [ngClass]="{ 'is-invalid': submitted && f.isActive.errors }">
                </p-dropdown>
                <div *ngIf="submitted && f.isActive.errors" class="validationErrorMsg">
                    <div *ngIf="f.isActive.errors.required">Status is required.</div>
                </div>
            </div>
            <div class="col-md-6">
                <label>Description<span class="asteriskRequiredColor">*</span> :</label>
                <textarea type="text" class="form-control textarea-size" formControlName="description"
                    [ngModel]='moduleObj.description' name="description" placeholder="Enter description" rows="3"
                    cols="3" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                <div *ngIf="submitted && f.description.errors" class="validationErrorMsg">
                    <div *ngIf="f.description.errors.required">Description is required.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <button *ngIf="!loading" type="submit" class="btn btn-sm btn-primary m-1">
            <span><i class="fa fa-dot-circle-o"></i>&nbsp;Save</span>
        </button>
        <button *ngIf="loading" class="btn btn-sm btn-primary m-1" color="primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span>Loading...</span>
        </button>
    </div>
</form>
<!-- </div> -->

<p-toast key="commonMsg" position="top-right"  [autoZIndex]="false"   [style]="{'z-index': 10001}"></p-toast>
