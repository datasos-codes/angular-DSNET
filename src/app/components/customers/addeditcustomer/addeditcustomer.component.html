<form [formGroup]="addEditCustomerFrm" (ngSubmit)="onSubmitaddEditCustomerFrm()">
    <div class="row">
        <div class="form-group col-sm-6">
            <label>Name<span class="asteriskRequiredColor">*</span> :</label>
            <input type="text" class="form-control" formControlName="name" [ngModel]='customersObj.name' name="name"
                placeholder="Enter name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            <div *ngIf="submitted && f.name.errors" class="validationErrorMsg">
                <div *ngIf="f.name.errors.required">Name is required.</div>
                <div *ngIf="f.name.errors.pattern">Invalid name.</div>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label>Email<span class="asteriskRequiredColor">*</span> :</label>
            <input type="text" class="form-control" formControlName="email" [ngModel]='customersObj.email' name="email"
                placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="validationErrorMsg">
                <div *ngIf="f.email.errors.required">Email is required.</div>
                <div *ngIf="f.email.errors?.email">Email must be a valid email address.</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="form-group col-sm-6">
                <label>Phone<span class="asteriskRequiredColor">*</span> :</label>
                <input type="text" class="form-control" formControlName="phone" [ngModel]='customersObj.phone'
                    Phone="phone" placeholder="Enter phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
                    (keypress)="onlyNumberKey($event)" onpaste="return false" minlength="10" maxlength="15">
                <div *ngIf="submitted && f.phone.errors" class="validationErrorMsg">
                    <div *ngIf="f.phone.errors.required">Phone number is required</div>
                    <div *ngIf="f.phone.errors.pattern  || f.phone.errors.minlength">
                        Phone number requied atleast 10 digits.</div>
                </div>
            </div>
            <div class="col-md-6 p-dropdownStyle">
                <label>Status :</label>
                <p-dropdown formControlName="isActive" [style]="{'width':'100%'}" [options]="IsActiveTypes"
                    [filter]="true" [ngModel]="customersObj.isActive ? customersObj.isActive : selectedIsActiveType"
                    [ngClass]="{ 'is-invalid': submitted && f.isActive.errors }">
                </p-dropdown>
                <div *ngIf="submitted && f.isActive.errors" class="validationErrorMsg">
                    <div *ngIf="f.isActive.errors.required">Status is required.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Address<span class="asteriskRequiredColor">*</span> :</label>
        <textarea type="text" class="form-control textarea-size" formControlName="address"
            [ngModel]='customersObj.address' name="address" placeholder="Enter address" rows="3" cols="3"
            [ngClass]="{ 'is-invalid': submitted && f.address.errors }"></textarea>
        <div *ngIf="submitted && f.address.errors" class="validationErrorMsg">
            <div *ngIf="f.address.errors.required">Address is required.</div>
        </div>
    </div>
    <div class="">
        <button *ngIf="!loading" type="submit" class="btn btn-sm btn-primary m-1">
            <span><i class="fa fa-dot-circle-o"></i>&nbsp;Save</span>
        </button>
        <button *ngIf="loading" class="btn btn-sm btn-primary m-1" color="primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span>Loading...</span>
        </button>
    </div>
</form>
