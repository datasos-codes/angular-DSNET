<div class="primeng-datatable">
    <p-table #upcomingholiday [value]="upComingHolidaysList" [paginator]="true" [rows]="10"
        [showCurrentPageReport]="true" styleClass="ui-table-primedatatable" [rowHover]="true"
        [rowsPerPageOptions]="[10,25,50]" [customSort]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [scrollable]="true"
        scrollHeight="auto">
        <!-- Table Header -->
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="title" style="width: 10em;">Title
                    <p-sortIcon field="title"></p-sortIcon>
                </th>
                <th pSortableColumn="date" style="width: 8em;">Date
                    <p-sortIcon field="date">
                    </p-sortIcon>
                </th>
                <th pSortableColumn="day" style="width: 8em;">Day
                    <p-sortIcon field="day">
                    </p-sortIcon>
                </th>
                <th pSortableColumn="description" style="width: 11em;">Description
                    <p-sortIcon field="description"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <!-- Table row -->
        <ng-template pTemplate="body" let-upcomingHoliday>
            <tr>
                <td style="width: 10em;padding-left: 8px !important;text-align: left;">{{upcomingHoliday.title}}
                </td>
                <td style="width: 8em;">{{upcomingHoliday.date}}</td>
                <td style="width: 8em;">{{upcomingHoliday.day}}</td>
                <td style="width: 11em;padding-left: 8px !important;text-align: left;">
                    {{upcomingHoliday.description}}
                </td>
            </tr>
        </ng-template>
        <!-- No records found -->
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3" style="text-align:center">No records found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
