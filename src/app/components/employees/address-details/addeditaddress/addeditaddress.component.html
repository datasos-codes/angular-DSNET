<form [formGroup]="empAddEditAddressFrm" (ngSubmit)="onSubmitEmpAddEditAddressFrm()">
    <div class="form-group">
        <label>Address<span class="asteriskRequiredColor">*</span> :</label>
        <input type="text" class="form-control" formControlName="address1" [ngModel]='employeeAddress.address1'
            #address1 id='address1' name="address1" placeholder="Enter your Address"
            [ngClass]="{ 'is-invalid': submitted && f.address1.errors }">
        <div *ngIf="submitted && f.address1.errors" class="validationErrorMsg">
            <div *ngIf="f.address1.errors.required">Address is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label>State<span class="asteriskRequiredColor">*</span> :</label>
        <input type="text" class="form-control" formControlName="state" [ngModel]='employeeAddress.state' name="state"
            placeholder="Enter state" [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
        <div *ngIf="submitted && f.state.errors" class="validationErrorMsg">
            <div *ngIf="f.state.errors.required">State is required.</div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-8">
            <label>City<span class="asteriskRequiredColor">*</span> :</label>
            <input type="text" class="form-control" formControlName="city" [ngModel]='employeeAddress.city' name="city"
                placeholder="Enter city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
            <div *ngIf="submitted && f.city.errors" class="validationErrorMsg">
                <div *ngIf="f.city.errors.required">City is required.</div>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label>Pincode<span class="asteriskRequiredColor">*</span> :</label>
            <input type="text" class="form-control" formControlName="pincode" [ngModel]='employeeAddress.pincode'
                name="pincode" placeholder="Enter pincode" onpaste="return false" maxlength="6"
                [ngClass]="{ 'is-invalid': submitted && f.pincode.errors }" (keypress)="onlyNumberKey($event)">
            <div *ngIf="submitted && f.pincode.errors" class="validationErrorMsg">
                <div *ngIf="f.pincode.errors.required">Pincode is required.</div>
                <div *ngIf="f.pincode.errors?.minlength">
                    Pincode requied atleast 6 digits.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6 p-dropdownStyle">
                <label>Address Type :</label>
                <p-dropdown formControlName="typeId" [style]="{'width':'100%'}" [options]="AddressTypes" [filter]="true"
                    [ngModel]="employeeAddress.typeId ? employeeAddress.typeId : selectedAddressType"
                    [ngClass]="{ 'is-invalid': submitted && f.typeId.errors }" >
                </p-dropdown>
                <div *ngIf="submitted && f.typeId.errors" class="validationErrorMsg">
                    <div *ngIf="f.typeId.errors.required">Address type is required.</div>
                </div>
            </div>
            <div class="col-md-6 p-dropdownStyle">
                <label>Status :</label>
                <p-dropdown formControlName="isActive" [style]="{'width':'100%'}" [options]="IsActiveTypes"
                    [filter]="true"
                    [ngModel]="employeeAddress.isActive ? employeeAddress.isActive : selectedIsActiveType"
                    [ngClass]="{ 'is-invalid': submitted && f.isActive.errors }" >
                </p-dropdown>
                <div *ngIf="submitted && f.isActive.errors" class="validationErrorMsg">
                    <div *ngIf="f.isActive.errors.required">Status is required.</div>
                </div>
            </div>
        </div>

    </div>
    <div class="">
        <button *ngIf="!loading" type="submit" class="btn btn-sm btn-primary m-1">
            <span><i class="fa fa-dot-circle-o"></i>&nbsp;Save</span>
        </button>
        <button *ngIf="loading" class="btn btn-sm btn-primary m-1" color="primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span>Loading...</span>
        </button>
    </div>
</form>
