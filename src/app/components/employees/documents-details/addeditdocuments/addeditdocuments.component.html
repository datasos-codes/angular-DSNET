<form [formGroup]="empAddEditDocumentFrm" (ngSubmit)="onSubmitempAddEditDocumentFrm()">
    <div class="form-group">
        <label>Title<span class="asteriskRequiredColor">*</span> :</label>
        <input type="text" class="form-control" formControlName="title" [ngModel]='employeeDocument.title' name="title"
            placeholder="Enter Title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
        <div *ngIf="submitted && f.title.errors" class="validationErrorMsg">
            <div *ngIf="f.title.errors.required">Title is required.</div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6 p-dropdownStyle">
                <label>Document Type :</label>
                <p-dropdown formControlName="typeId" [style]="{'width':'100%'}" [options]="DocumentTypes"
                    [filter]="true" [ngModel]="employeeDocument.typeId ? employeeDocument.typeId : selectedDocumentType"
                    [ngClass]="{ 'is-invalid': submitted && f.typeId.errors }">
                </p-dropdown>
                <div *ngIf="submitted && f.typeId.errors" class="validationErrorMsg">
                    <div *ngIf="f.typeId.errors.required">Document type is required.</div>
                </div>
            </div>
            <div class="col-md-6 p-dropdownStyle">
                <label>Status :</label>
                <p-dropdown formControlName="isActive" [style]="{'width':'100%'}" [options]="IsActiveTypes"
                    [filter]="true"
                    [ngModel]="employeeDocument.isActive ? employeeDocument.isActive : selectedIsActiveType"
                    [ngClass]="{ 'is-invalid': submitted && f.isActive.errors }">
                </p-dropdown>
                <div *ngIf="submitted && f.isActive.errors" class="validationErrorMsg">
                    <div *ngIf="f.isActive.errors.required">Status is required.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 form-group">
            <label style="margin-left:-14px">Select File<span class="asteriskRequiredColor">*</span> :</label><br>
            <img (click)="refFileUpload.click()" class="attachment-img" src="assets/img/icons/attachment-white.png"
                style="margin-right: 10px;float: left;">
            <input #refFileUpload type="file" formControlName="fileName" class="hide-choose-img-icon"
                accept=".pdf, .xls, .xlsx" (change)="onSelectFile($event)"
                [ngClass]="{ 'is-invalid': submitted && f.fileName.errors }">
            <div class="edit-attachment-new">
                <div class="upload-attachment-files">
                    <span class="attached-filename" *ngIf="!fileObj?.name">{{employeeDocument.fileName}}</span>
                    <span class="attached-filename">{{ fileObj?.name }}</span>
                </div>
            </div>
            <div *ngIf="submitted && f.fileName.errors" class="validationErrorMsg">
                <div *ngIf="f.fileName.errors.required">File name is required.</div>
            </div>
        </div>
    </div>
    <div class="" style="margin-top:60px">
        <button *ngIf="!loading" type="submit" class="btn btn-sm btn-primary m-1">
            <span><i class="fa fa-dot-circle-o"></i>&nbsp;Save</span>
        </button>
        <button *ngIf="loading" class="btn btn-sm btn-primary m-1" color="primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span>Loading...</span>
        </button>
    </div>
</form>
