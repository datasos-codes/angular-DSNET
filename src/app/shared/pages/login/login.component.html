<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <h1>Login</h1>
                                    <p class="text-muted">Sign In to your account</p>
                                    <div class="input-group mb-4">
                                        <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <div *ngIf="submitted && f.username.errors" class="validationErrorMsg">
                                            <div *ngIf="f.username.errors.required">Username is required</div>
                                        </div>
                                    </div>
                                    <div class="input-group mb-4">
                                        <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <div *ngIf="submitted && f.password.errors" class="validationErrorMsg">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <!-- <button class="btn btn-primary px-4">Login</button> -->
                                            <button *ngIf="!loading" type="submit" class="btn btn-primary">
                                              <span><i class="fa fa-sign-in"></i>&nbsp;Login</span>
                                            </button>
                                            <button *ngIf="loading" class="btn btn-primary" color="primary" type="button" disabled>
                                                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                                <span>Loading...</span>
                                            </button>
                                        </div>
                                        <!-- <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                        </div> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
